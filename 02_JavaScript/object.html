<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object</title>
    <script type="text/javascript">
        var obj = {
            name: "任家萱",
            eName: "Selina",
            printName: function()
            {
                alert(this.name + "的英文名字是 " + this.eName);
            }
        }
        obj.printName();
    </script>
</head>
<body>

</body>
</html>
